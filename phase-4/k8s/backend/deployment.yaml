apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: todo-backend
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-backend
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: todo-backend
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: backend
        image: todo-backend:latest
        imagePullPolicy: Never  # For Minikube local images
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: LLM_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LLM_PROVIDER
        - name: GROQ_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: GROQ_BASE_URL
        - name: GROQ_MODEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: GROQ_MODEL
        - name: AGENT_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: AGENT_NAME
        - name: AGENT_INSTRUCTIONS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: AGENT_INSTRUCTIONS
        - name: MAX_TOKENS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: MAX_TOKENS
        - name: TEMPERATURE
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: TEMPERATURE
        - name: JWT_ALGORITHM
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: JWT_ALGORITHM
        - name: JWT_EXPIRATION_DAYS
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: JWT_EXPIRATION_DAYS
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: FRONTEND_URL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: PORT
        # Environment variables from Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: BETTER_AUTH_SECRET
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GROQ_API_KEY
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
