apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: todo-backend
    component: backend
data:
  # LLM Configuration
  LLM_PROVIDER: "GROQ"
  GROQ_BASE_URL: "https://api.groq.com"
  GROQ_MODEL: "openai/gpt-oss-20b"

  # Agent Configuration
  AGENT_NAME: "TodoAssistant"
  AGENT_INSTRUCTIONS: "You are a helpful todo assistant"
  MAX_TOKENS: "2000"
  TEMPERATURE: "0.7"

  # JWT Configuration
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRATION_DAYS: "7"

  # CORS Configuration
  FRONTEND_URL: "http://localhost:3000"

  # Application
  PORT: "8001"
