apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  labels:
    app: todo-backend
    component: backend
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: "postgresql://user:password@host:5432/database"

  # Authentication Secret
  BETTER_AUTH_SECRET: "your-secret-key-min-32-characters-long"

  # LLM API Key
  GROQ_API_KEY: "your-groq-api-key"
