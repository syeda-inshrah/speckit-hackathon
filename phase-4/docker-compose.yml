version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: todo-backend:latest
    container_name: todo-backend
    ports:
      - "8001:8001"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Authentication
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_DAYS: ${JWT_EXPIRATION_DAYS:-7}

      # LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-GROQ}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_BASE_URL: ${GROQ_BASE_URL:-https://api.groq.com}
      GROQ_MODEL: ${GROQ_MODEL:-openai/gpt-oss-20b}

      # Agent Configuration
      AGENT_NAME: ${AGENT_NAME:-TodoAssistant}
      AGENT_INSTRUCTIONS: ${AGENT_INSTRUCTIONS:-You are a helpful todo assistant}
      MAX_TOKENS: ${MAX_TOKENS:-2000}
      TEMPERATURE: ${TEMPERATURE:-0.7}

      # CORS
      FRONTEND_URL: http://localhost:3000

      # Application
      PORT: 8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - todo-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: todo-frontend:latest
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      # Backend API
      NEXT_PUBLIC_API_URL: http://localhost:8001

      # Application
      NODE_ENV: production
      PORT: 3000

      # Optional
      NEXT_PUBLIC_ENABLE_ANALYTICS: ${NEXT_PUBLIC_ENABLE_ANALYTICS:-false}
      NEXT_PUBLIC_LOG_LEVEL: ${NEXT_PUBLIC_LOG_LEVEL:-info}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - todo-network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

networks:
  todo-network:
    driver: bridge
    name: todo-network
