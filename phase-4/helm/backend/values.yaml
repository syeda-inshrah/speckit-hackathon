# Default values for todo-backend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: todo-backend
  pullPolicy: Never  # For Minikube local images
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 8001
  targetPort: 8001

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8001
  initialDelaySeconds: 40
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8001
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 10
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application Configuration (ConfigMap)
config:
  llmProvider: "GROQ"
  groqBaseUrl: "https://api.groq.com"
  groqModel: "openai/gpt-oss-20b"
  agentName: "TodoAssistant"
  agentInstructions: "You are a helpful todo assistant"
  maxTokens: "2000"
  temperature: "0.7"
  jwtAlgorithm: "HS256"
  jwtExpirationDays: "7"
  frontendUrl: "http://localhost:3000"
  port: "8001"

# Secrets (must be provided during installation)
secrets:
  databaseUrl: ""  # Required: PostgreSQL connection string
  betterAuthSecret: ""  # Required: JWT secret (min 32 chars)
  groqApiKey: ""  # Required: Groq API key
